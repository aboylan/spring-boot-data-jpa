<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title
	th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<header th:fragment="header">
		<nav
			class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body"
			data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Spring Boot</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="contanier">
		<hr />
		<img th:src="@{/images/spring.png}" alt="Spring Logo" />
		<p>
			Powered by <a href="https://spring.io/projects/spring-boot">Spring Boot</a> 
			y <a href="https://www.thymeleaf.org/">Thymeleaf</a>.
		</p>
		<p>
			Este proyecto fue desarrollado en IDE Eclpse + Spring Plugins (STS
			Spring Tool), Alex. <br /> &copy; Company 2023, Inc. Todos los
			derechos reservados. Terminos de uso y privacidad.<br />
		</p>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	</footer>
</body>
</html>
